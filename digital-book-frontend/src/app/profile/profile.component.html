<div class="container" *ngIf="currentUser; else loggedOut">
    <header>
        <div class="card card-container">
            <img  style="margin: 10px;"
            id="profile-img"
            src="https://userimag.s3.amazonaws.com/profile.jpg"
            class="profile-img-card imageSize"
          />
        </div>
       
    
    </header>
    <p>
        <strong>Username:</strong>
        {{ currentUser.username }}
      </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
