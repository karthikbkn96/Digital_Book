<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="showAuthor">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showReader">
        <a href="/readerhome" class="nav-link" routerLink="readerhome">Home </a>
      </li>
      <li class="nav-item"  *ngIf="showReader">
        <a href="/subscription" class="nav-link" *ngIf="isLoggedIn" routerLink="subscription">Subscription Book</a>
      </li>
      <li class="nav-item"  *ngIf="showAuthor">
        <a href="/createbook" class="nav-link" *ngIf="isLoggedIn" routerLink="createbook">Create Book</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
